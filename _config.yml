# Dependencies
markdown:         redcarpet
pygments:         true

# Permalinks
permalink:        pretty

# Setup
title:            Nate Winn
description:      'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Written by <a href="https://twitter.com/natewinn" target="_blank">@natewinn</a>.'
url:              http://natewinn.com

author:						Nate Win
  name:           'Nate Winn'
  url:            https://twitter.com/natewinn

paginate:         5

version:          1.0.0

github:
  repo:           https://github.com/natewinn

gems:							[]

picture:
	source:         assets/images/_fullsize
	  output: 			generated
	  markup: 			picturefill
	  presets:
# Full width pictures
	default:
	  ppi: 					[1, 1.5]
	  attr:
	  class: 				blog-full
	 	itemprop: 		image
	source_lrg:
	  media: 				"(min-width: 40em)"
	  width: 				700
	source_med:
	  media: 				"(min-width: 30em)"
	  width: 				450
	source_default:
	  width: 				350
	  height: 			200
# Half width pictures
	  half:
	  ppi: 					[1, 1.5]
	  attr:
	  data-location:"{{location}}"
	  data-active: 	nil
	source_lrg:
	  media: 				"(min-width: 40em)"
	  width: 				400
	source_med:
	  media: 				"(min-width: 30em)"
	  width: 				250
	source_default:
	  width: 				350
# Self-set resolution sources. Useful if you don't want a 1:1 image size to dppx ratio.
  gallery:
    source_wide_hi:
      media: 			"(min-width: 40em) and (min-resolution: 1.5dppx)"
      width: 			900
      height: 		600
    source_wide:
      media: 			"(min-width: 40em)"
      width: 			600
      height: 		400
    source_default:
      width: 			250
      height: 		250
